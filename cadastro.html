<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="../estilos/universal.css" />
    <link rel="stylesheet" href="../estilos/cadastro.css" />
    <link rel="stylesheet" href="../estilos/cadastro-senha.css" />

    <title>Cadastro</title>
  </head>
  <body>
    <div class="div1" id="div1">
      <div id="logo">
        <img src="../midia/logo2.png" alt="" />
      </div>
      <div>
        <p id="p1">Seja bem-vindo(a)!</p>
        <p id="p2">Preencha os campos para se cadastrar</p>
      </div>
      <div>
        <form action="/user" method="post">
          <div class="login">
            <label for="TxNome">Nome</label>
            <input
              class="input"
              type="text"
              name="txNome"
              id="txNome"
              placeholder="Digite seu Nome
                "
            />
          </div>
          <div class="login">
            <label for="txEmail">Email</label>
            <input
              class="input"
              type="email"
              name="txEmail"
              id="txEmail"
              placeholder="Digite seu Email"
            />
          </div>
        </form>
        <div id="prosseguir">
          <input type="button" onclick="next()" value="Prosseguir" />
          <span class="material-symbols-outlined"> arrow_forward </span>
        </div>
      </div>
    </div>

    <div class="div2" id="div2">
      <div id="logo">
        <img src="../midia/logo2.png" alt="" />
      </div>
      <div>
        <p id="p1">Seja bem-vindo(a)!</p>
        <p id="p2">Escolha uma senha</p>
      </div>
      <div>
        <form action="/user" method="post" id="form">
          <div class="login">
            <label for="txSenha">Senha</label>
            <input class="input" type="password" name="txSenha" id="txSenha" />
          </div>
          <div class="login">
            <label for="confSenha">Confirmar senha</label>
            <input
              class="input"
              type="password"
              name="confSenha"
              id="confSenha"
            />
          </div>
          <div id="obgtr">
            <p><strong>*</strong>Precisa de no minimo 8 digitos</p>
            <p><strong>*</strong>Precisa conter um caractere especial */+.</p>
            <p><strong>*</strong>Precisa conter uma letra em MAIÃšSCULA</p>
          </div>
          <div id="prosseguir">
            <button type="submit" onclick="create()">
              Prosseguir
              <span class="material-symbols-outlined"> arrow_forward </span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="../JScripts/app.js"></script>
  </body>
</html>
