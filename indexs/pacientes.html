<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="stylesheet" href="/estilos/pacientes.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div><img src="/midia/logo-p.png" alt="" /></div>
      <p>Bem vindo(a), <strong>Daniel</strong></p>
    </header>
    <main>
      <div id="paciente">
        <p>Meus pacientes</p>
      </div>
      <div id="conteiner">
        <div id="topo">
          <button id="botao" onclick="openModal()">
            <span class="material-symbols-outlined"> add_circle </span>Novo
            Cadastro
          </button>
          <div class="modal" id="modal">
            <div id="modal-conteiner">
              <h2>Novo Paciente</h2>
              <form id="formularioModal">
                <div class="nPaciente">
                  <label for="cpf">CPF</label>
                  <input
                    class="inp"
                    type="text"
                    name="cpf"
                    id="cpf"
                    placeholder="Digite"
                  />
                </div>
                <div class="nPaciente">
                  <label for="nome">Nome:</label>
                  <input
                    class="inp"
                    type="text"
                    id="nome"
                    name="nome"
                    required
                    placeholder="Digite"
                  />
                </div>
                <div class="nPaciente">
                  <label for="dataNasc">Data de Nascimento</label>
                  <input
                    class="inp"
                    type="date"
                    name="dataNasc"
                    id="dataNasc"
                  />
                </div>
                <div class="nPaciente">
                  <label for="email">E-mail:</label>
                  <input
                    class="inp"
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="Digite"
                  />
                </div>
                <div class="nPaciente">
                  <label for="sexoGenero">Sexo/Geneto</label>
                  <select class="inp" name="sexoGenero" id="sexoGenero">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                  </select>
                </div>
                <div class="nPaciente">
                  <label for="nacionalidade">Nacionalidade</label>
                  <select class="inp" name="nascionalidade" id="nacionalidade">
                    <option value="brasileiro">Brasileiro</option>
                    <option value="outro">Outro</option>
                  </select>
                </div>
                <div class="nPaciente">
                  <label for="naturalidade">Naturalidade</label>
                  <input
                    class="inp"
                    type="text"
                    name="naturalidade"
                    id="naturalidade"
                    placeholder="Digite"
                  />
                </div>
                <div class="nPaciente">
                  <label for="profissao">Profissao</label>
                  <input
                    class="inp"
                    type="tel"
                    name="profissao"
                    id="profissao"
                    placeholder="Digite"
                  />
                </div>
                <div class="nPaciente">
                  <label for="escolaridade">escolaridade</label>
                  <input
                    class="inp"
                    type="text"
                    name="escolaridade"
                    id="escolaridade"
                    placeholder="Digite"
                  />
                </div>
                <div class="nPaciente">
                  <label for="estadoCivil">Estado Civil</label>
                  <select class="inp" name="estadoCivil" id="estadoCivil">
                    <option value="casado">Casado</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="viuvo">Viuvo</option>
                  </select>
                </div>
                <div class="nPaciente">
                  <label for="mae">MÃ£e</label>
                  <input
                    class="inp"
                    type="text"
                    name="mae"
                    id="mae"
                    placeholder="Digite"
                  />
                </div>
                <div class="nPaciente">
                  <label for="pai">Pai</label>
                  <input
                    class="inp"
                    type="text"
                    name="pai"
                    id="pai"
                    placeholder="Digite"
                  />
                </div>
                <div id="formButton">
                  <div id="campoO">
                    <p>*Campos obrigatorio</p>
                  </div>
                  <div id="botoes">
                    <button id="cancela">Cancelar</button>
                    <input id="enviar" type="submit" value="Criar" />
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div id="pesquisa">
            <input type="search" name="txpesquisa" id="txpesquisa" />
            <button id="filtrar">
              <span class="material-symbols-outlined">search</span>Filtrar
            </button>
          </div>
        </div>
        <table></table>
      </div>
    </main>
  </body>
</html>
